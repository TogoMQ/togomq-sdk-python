name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  create-release:
    name: Create Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag_created: ${{ steps.set_output.outputs.tag_created }}
      new_version: ${{ steps.new_version.outputs.new_version }}
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools packaging
    
    - name: Get current version from __init__.py
      id: get_version
      run: |
        CURRENT_VERSION=$(python -c '
        import re
        with open("togomq/__init__.py", "r") as f:
            content = f.read()
            match = re.search(r"__version__\s*=\s*[\"'\'']([^\"'\'']+)[\"'\'']", content)
            if match:
                print(match.group(1))
            else:
                print("0.0.0")
        ')
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Determine version bump type
      id: bump_type
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
        else
          # Auto-detect from commit messages
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -qiE "^(breaking|major):"; then
            BUMP_TYPE="major"
          elif echo "$COMMIT_MSG" | grep -qiE "^(feat|feature|minor):"; then
            BUMP_TYPE="minor"
          else
            BUMP_TYPE="patch"
          fi
        fi
        echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
        echo "Version bump type: $BUMP_TYPE"
    
    - name: Calculate new version
      id: new_version
      run: |
        CURRENT="${{ steps.get_version.outputs.current_version }}"
        BUMP_TYPE="${{ steps.bump_type.outputs.bump_type }}"
        
        NEW_VERSION=$(python -c '
        from packaging import version as pkg_version
        
        current = "'"$CURRENT"'"
        bump = "'"$BUMP_TYPE"'"
        
        parts = current.split(".")
        major = int(parts[0])
        minor = int(parts[1]) if len(parts) > 1 else 0
        patch = int(parts[2]) if len(parts) > 2 else 0
        
        if bump == "major":
            major += 1
            minor = 0
            patch = 0
        elif bump == "minor":
            minor += 1
            patch = 0
        else:  # patch
            patch += 1
        
        print(f"{major}.{minor}.{patch}")
        ')
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "New version: $NEW_VERSION"
    
    - name: Check if tag already exists
      id: check_tag
      run: |
        TAG_NAME="v${{ steps.new_version.outputs.new_version }}"
        if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Tag $TAG_NAME already exists"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Tag $TAG_NAME does not exist"
        fi
    
    - name: Update version in files
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        
        # Update __init__.py
        python -c '
        import re
        with open("togomq/__init__.py", "r") as f:
            content = f.read()
        content = re.sub(
            r"__version__\s*=\s*[\"'\'']([^\"'\'']+)[\"'\'']",
            f"__version__ = \"'"$NEW_VERSION"'\"",
            content
        )
        with open("togomq/__init__.py", "w") as f:
            f.write(content)
        '
        
        # Update pyproject.toml
        sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml
        
        echo "Updated version to $NEW_VERSION in all files"
    
    - name: Commit version bump
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git config --local user.email "info@togomq.io"
        git config --local user.name "TogoMQ CI Bot"
        git add togomq/__init__.py pyproject.toml
        git commit -m "chore: bump version to ${{ steps.new_version.outputs.new_version }}" || echo "No changes to commit"
    
    - name: Push version bump to main
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        git push origin HEAD:main
        echo "Pushed version bump to main"
    
    - name: Create and push tag
      id: create_tag
      if: steps.check_tag.outputs.exists == 'false'
      run: |
        TAG_NAME="v${{ steps.new_version.outputs.new_version }}"
        git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
        git push origin "$TAG_NAME"
        echo "Created and pushed tag: $TAG_NAME"
    
    - name: Set tag created output
      id: set_output
      run: |
        if [ "${{ steps.check_tag.outputs.exists }}" == "false" ]; then
          echo "tag_created=true" >> $GITHUB_OUTPUT
        else
          echo "tag_created=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create GitHub Release
      if: steps.check_tag.outputs.exists == 'false'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.new_version.outputs.new_version }}
        name: Release v${{ steps.new_version.outputs.new_version }}
        body: |
          ## TogoMQ SDK for Python v${{ steps.new_version.outputs.new_version }}
          
          ### Installation
          ```bash
          pip install togomq-sdk==${{ steps.new_version.outputs.new_version }}
          ```
          
          ### What's Changed
          See the [changelog](https://github.com/TogoMQ/togomq-sdk-python/blob/main/CHANGELOG.md) for details.
          
          ### Links
          - [PyPI Package](https://pypi.org/project/togomq-sdk/${{ steps.new_version.outputs.new_version }}/)
          - [Documentation](https://togomq.io/docs)
        draft: false
        prerelease: false
    
    - name: Skip release (tag exists)
      if: steps.check_tag.outputs.exists == 'true'
      run: |
        echo "Tag v${{ steps.new_version.outputs.new_version }} already exists. Skipping release."
  
  build:
    name: Build distribution
    needs: create-release
    if: needs.create-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: v${{ needs.create-release.outputs.new_version }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs:
      - create-release
      - build
    if: needs.create-release.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/togomq-sdk
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Download distributions
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
