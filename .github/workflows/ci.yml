name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "grpcio>=1.60.0" "protobuf>=4.25.0" "togomq-grpc>=0.1.11"
        pip install build twine
        pip install -e ".[dev]"
    
    - name: Verify imports
      run: |
        python -c "from togomq import Client, Config, Message; print('✓ Imports successful')"
        python -c "from mq.v1 import mq_pb2, mq_pb2_grpc; print('✓ gRPC imports successful')"
    
    - name: Compile Python files
      run: |
        python -m py_compile togomq/*.py
        echo "✓ All Python files compiled successfully"
    
    - name: Run tests with pytest
      run: |
        pytest --cov=togomq --cov-report=xml --cov-report=term
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: twine check dist/*
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    name: Lint and format check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Check code formatting with Black
      run: |
        black --check togomq tests examples
    
    - name: Lint with Ruff
      run: |
        ruff check togomq tests examples
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 togomq/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        # Exit-zero treats all errors as warnings
        flake8 togomq/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  type-check:
    name: Type check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Type check with mypy
      run: |
        mypy togomq --ignore-missing-imports
